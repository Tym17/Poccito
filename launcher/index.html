<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Poccito v0.1</title>
  <link href="./styles/sheet.css" rel="stylesheet">
</head>

<body>
  <div class="title">
    <button onClick="alert('close')">X</button>
  </div>
  <div class="heading">
    <h1>Poccito</h1>
    <p id="version" class="version"></p>
  </div>
  <div class="content">
    <label>Nickname
      <input type="text" placeholder="Nick Halden"></input>
    </label>
    <label>Server IP
      <input type="text" placeholder="127.0.0.1"></input>
    </label>
    <label>Port
      <input type="number" placeholder="20117"></input>
    </label>
    <div class="actions">
      <button onclick="renderer.launchRedis()" class="missing">Missing Dll ?</button>
      <button onClick="renderer.launchGame()" class="go">Connect</button>
    </div>
  </div>
  <div class="footer">
    <a onClick="openTymcom()" href="#">Tym17.com</a>
  </div>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    let package = require('./package.json');
    document.getElementById('version').innerHTML = package.version;

    const shell = require('electron').shell;
    const openTymcom = () => {
      shell.openExternal('http://tym17.com');
    }
  </script>
</body>

</html>
