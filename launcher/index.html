<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Poccito v0.1</title>
  <link href="./styles/sheet.css" rel="stylesheet">
</head>

<body>
  <div class="title">
    <button onClick="launch.quit()">X</button>
  </div>
  <div class="heading">
    <h1>Poccito</h1>
    <p id="version" class="version"></p>
  </div>
  <div class="content">
    <label>Nickname
      <input type="text" placeholder="Nick Halden" id="nickname"></input>
    </label>
    <label>Server IP
      <input type="text" placeholder="127.0.0.1" id="ip"></input>
    </label>
    <label>Port
      <input type="number" placeholder="20117" id="port"></input>
    </label>
    <div class="actions">
      <button onclick="launch.msRedis()" class="missing">Missing a Dll ?</button>
      <button onClick="launch.game()" class="go">Connect</button>
    </div>
  </div>
  <div class="footer">
    <a onClick="launch.tymcom()" href="#">Tym17.com</a>
  </div>
  <script>
    // You can also require other files to run in this process
    require('./launch.js')
    let package = require('./package.json');
    document.getElementById('version').innerHTML = package.version;

    
  </script>
</body>

</html>
